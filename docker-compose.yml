version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=NoHayMas
      - DB_NAME=uarp_ai
    depends_on:
      - postgres
      - ia-panel
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
  ia-panel:
    build: ./ia
    ports:
      - "5001:5001"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: uarp_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: NoHayMas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
